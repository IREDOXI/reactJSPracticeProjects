<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
      <section class="menu">
        <div class="title">
        <h1>Our Menu</h1>
        <div class="underline"></div>
      </div>
      <!-- filter button -->
        <div class="btn-container">
          <button class="filter-btn" type="button">all</button>
          <button class="filter-btn" type="button">Breakfast</button>
          <button class="filter-btn" type="button">lunch</button>
          <button class="filter-btn" type="button">shakes</button>
        </div>
      <!-- menu items -->
      <div class="section-center">
        <article class="menu-item">
          <img src="/menu-item.jpeg" class="photo" alt="menu item">
          <div class="item-info">
            <header>
              <h4>battermilk pancakes</h4>
            <h4 class="price">$15.99</h4>
            </header>
            <p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque accusamus fugiat omnis minima reprehenderit sapiente voluptatibus quam animi nisi unde?</p>
            
          </div>
        </article>
      </div>
      </section>
      
      

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
